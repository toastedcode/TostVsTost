<html>

<!--  https://github.com/orbitbot/web-mqtt-client -->

<head>
   <link rel="stylesheet" type="text/css" href="flex.css"/>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

   <script src="tostvstost.js"></script>
   <script src="../Third Party/web-mqtt-client/mqtt-client.js"></script>
   <script src="../Third Party/web-mqtt-client/paho/mqttws31.js"></script>
   <script src="input.js"></script>
   <script src="robox.js"></script>
   
   <script>
      var robox = new Robox("broker.hivemq.com", 8000, "robox/jasontost@gmail.com/ToastBot");
      robox.connect();
      
      var input = new Input(robox);
   </script>
   
	<style>
		.dpad-button-spacer {
		   width: 100px;
		   height: 100px;
		}
		
		.dpad-button {
		   width: 100px;
		   height: 100px;
		   border: 1px solid black;
		   border-radius: 25px;
		}
	</style>
</head>

<body>
   <div class="flex-vertical">
	   <div class="flex-horizontal">
	      <div class="flex-horizontal dpad-button-spacer"></div>
	      <div id="up-button" class="flex-horizontal dpad-button" onmousedown="input.onPress(this)" onmouseup="input.onRelease(this)"><i class="material-icons button-icon">keyboard_arrow_up</i></div>
	      <div class="flex-horizontal dpad-button-spacer"></div>
	   </div>
	   <div class="flex-horizontal">
	      <div id="left-button" class="flex-horizontal dpad-button" onmousedown="input.onPress(this)" onmouseup="input.onRelease(this)"><i class="material-icons button-icon">keyboard_arrow_left</i></div>
		   <div class="flex-horizontal dpad-button-spacer"></div>
		   <div id="right-button" class="flex-horizontal dpad-button" onmousedown="input.onPress(this)" onmouseup="input.onRelease(this)"><i class="material-icons button-icon">keyboard_arrow_right</i></div>
	   </div>
	   <div class="flex-horizontal">
	      <div class="flex-horizontal dpad-button-spacer"></div>
	      <div id="down-button" class="flex-horizontal dpad-button" onmousedown="input.onPress(this)" onmouseup="input.onRelease(this)"><i class="material-icons button-icon">keyboard_arrow_down</i></div>
	      <div class="flex-horizontal dpad-button-spacer"></div>
	   </div>
   </div>
</body>

</html>
